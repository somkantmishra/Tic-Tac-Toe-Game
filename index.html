<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="game">
        <div class="cell c1"> <img class="x" src="x.png"> <img class="o" src="o.png"> </div>
        <div class="cell c2"> <img class="x" src="x.png"> <img class="o" src="o.png"> </div>
        <div class="cell c3"> <img class="x" src="x.png"> <img class="o" src="o.png"> </div>
        <div class="cell c4"> <img class="x" src="x.png"> <img class="o" src="o.png"> </div>
        <div class="cell c5"> <img class="x" src="x.png"> <img class="o" src="o.png"> </div>
        <div class="cell c6"> <img class="x" src="x.png"> <img class="o" src="o.png"> </div>
        <div class="cell c7"> <img class="x" src="x.png"> <img class="o" src="o.png"> </div>
        <div class="cell c8"> <img class="x" src="x.png"> <img class="o" src="o.png"> </div>
        <div class="cell c9"> <img class="x" src="x.png"> <img class="o" src="o.png"> </div>
    </div>

    <div class="turn">
        X's Turn
    </div>
    
    <div class="reset">
        <button class="btn">
            Reset
        </button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
